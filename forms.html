<html>
<head>
    <title>Registration Form</title>
    <style>
       body {
            font-family: Arial, sans-serif;
        }

        form {
            padding: 20px 30px;
            width: 400px;
        }

        h2 {
            text-align: center;
            text-decoration: underline;
        }

        label {
            display: inline-block;
            width: 120px; 
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 250px;
            padding: 6px 8px;
            font-size: 14px;
            border-radius: 3px;
        }

        fieldset {
    border: 1px solid #000; 
    border-radius: 3px;
    padding: 10px 15px;
    margin-bottom: 12px;
}
       

        .gender-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .gender-row label {
            width: auto; 
        }

	
    </style>
</head>
<body>
    <form>
      <form style="width:900px; position:relative;" onsubmit="validate()"/>
		   <h2>REGISTRATION FORM</h2><br>
	    <label>Name:</label> <input type="text" ><br><br>
		<label>Email:</label> <input type="email" ><br></br>
<label>Password</label> <input type="password" ><br></br>
      <label>Phone Number:</label> <input type="text" ><br><br>
   <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="2"></textarea><br><br>
        <div class="gender-row">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" checked> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div><br>
  <label for="nationality">Nationality:</label>
        <select name="nationality" id="nationality">
		 <option>select</option>
            <option value="IN">Indian</option>
            <option value="US">American</option>
            <option value="CA">Canadian</option>
        </select><br><br>
      <fieldset>
    <legend>Languages Known</legend>
    <label><input type="checkbox" name="languages" value="hindi"> Hindi</label><br>
    <label><input type="checkbox" name="languages" value="english"> English</label><br>
    <label><input type="checkbox" name="languages" value="malayalam"> Malayalam</label>
</fieldset><br>
        <div class="button-center">
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
        </div>
    </form>
    </form>
</body>
</html>
