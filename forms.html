<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
        }

        form {
            padding: 20px 30px;
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        textarea,
        select {
            width: 250px;
            padding: 6px 8px;
            border: 1px solid #000;
            border-radius: 3px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        fieldset {
            border: 2px solid #000;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 12px;
        }

        legend {
          
            padding: 0 5px;
        }

        .option-inline {
            display: inline-block;
            margin-right: 15px;
        }

        button {
            padding: 8px 20px;
            border: none;
            background: none;
            color: #000;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form>
        <h2>REGISTRATION FORM</h2><br>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="mobile">Mobile:</label>
        <input type="number" name="mobile" id="mobile"><br><br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="2"></textarea><br><br>
		
        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob"><br><br>
        <label>Gender:</label>
        <label class="option-inline"><input type="radio" name="gender" value="male" checked> Male</label>
        <label class="option-inline"><input type="radio" name="gender" value="female"> Female</label>
        <label class="option-inline"><input type="radio" name="gender" value="other"> Other</label><br><br>
        <fieldset>
            <legend>Languages Known:</legend>
            <label><input type="checkbox" name="languages" value="hindi"> Hindi</label><br>
            <label><input type="checkbox" name="languages" value="english"> English</label><br>
            <label><input type="checkbox" name="languages" value="malayalam"> Malayalam</label>
        </fieldset>
        <label for="nationality">Nationality:</label>
        <select name="nationality" id="nationality">
            <option value="IN">Indian</option>
            <option value="US">American</option>
            <option value="CA">Canadian</option>
        </select><br>
 <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
