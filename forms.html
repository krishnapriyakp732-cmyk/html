<head>
    <title>Registration Form</title>
    <style>
       body {
            font-family: Arial, sans-serif;
        }

        form {
            padding: 20px 30px;
            width: 400px;
        }

        h2 {
            text-align: center;
            text-decoration: underline;
        }

        label {
            display: inline-block;
            width: 120px; 
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 250px;
            padding: 6px 8px;
            font-size: 14px;
            border-radius: 3px;
        }

        fieldset {
            border: 1px solid #000;
            border-radius: 3px;
            padding: 10px 15px;
            margin-bottom: 12px;
        }

        /* Gender row fix */
        .gender-row {
            display: flex;
            align-items: center;
        }

        /* Main Gender label stays 120px */
        .gender-row > label {
            width: 120px;
        }

        /* Radio option labels auto width */
        .gender-row span label {
            width: auto;
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <form>
        <h2>REGISTRATION FORM</h2><br>

        <label>Name:</label> 
        <input type="text"><br><br>

        <label>Email:</label> 
        <input type="email"><br><br>

        <label>Password:</label> 
        <input type="password"><br><br>

        <label>Phone Number:</label> 
        <input type="text"><br><br>

        <!-- FIXED GENDER ALIGNMENT -->
        <div class="gender-row">
            <label>Gender:</label>
            <span>
                <label><input type="radio" name="gender" value="male" checked> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </span>
        </div><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" rows="3"></textarea><br><br>

        <label for="nationality">Nationality:</label>
        <select id="nationality">
            <option>select</option>
            <option value="IN">Indian</option>
            <option value="US">American</option>
            <option value="CA">Canadian</option>
        </select><br><br>

        <fieldset>
            <legend>Languages Known</legend>
            <label><input type="checkbox" value="hindi"> Hindi</label><br>
            <label><input type="checkbox" value="english"> English</label><br>
            <label><input type="checkbox" value="malayalam"> Malayalam</label>
        </fieldset><br>

        <div class="button-center">
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
        </div>

    </form>

</body>
</html>
