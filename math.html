<html>
<body>
<h2>String and Math Functions in JavaScript</h2>

<script>
var s1 = "Hello World"
var num = 9.4
var s5 = "Welcome "

document.write("Original: " + s1 + "<br>")
document.write("Length: " + s1.length + "<br>")
document.write("Uppercase: " + s1.toUpperCase() + "<br>")

document.writeln("indexOf('o') is: " + s1.indexOf("o") + "<br>")
document.writeln("Search('W') is: " + s1.search("W") + "<br>")

document.writeln("Euler's number is: " + Math.E + "<br>")
document.writeln("Substring: " + s1.substring(0, 12) + "<br>")

document.writeln("Replace 'Hello' with 'Java Script': " + s1.replace("Hello", "Java Script") + "<br>")

document.writeln("Square root of 1/2 is: " + Math.SQRT1_2 + "<br>")

document.writeln("Concatenated string: " + s5.concat(s1) + "<br>")

document.writeln("Log(e) to base 2 is: " + Math.LOG2E + "<br>")
document.writeln("charAt(3): " + s1.charAt(3) + "<br>")
document.writeln("Round up (ceil): " + Math.ceil(num) + "<br>")
</script>

</body>
</html>
