<html>
<body>
<h2>String and Math Functions in JavaScript</h2>
<script>
var s1 = "Hello World"
var num=9.4
document.write("Original: " ,s1 , "<br>")
document.write("Length: " , s1.length , "<br>")
document.write("Uppercase: " , s1.toUpperCase() , "<br>")
document.writeln("indexof (o) is ",s1.indexOf("o"),"<br>")
document.writeln("Search(w) is ",s1.search("w"),"<br>")
document.writeln("Substring is ",s1.substring(0,5,),"<br>")
document.writeln("Replace Hello World as  ",s1.replace("Hello","Java Script"),"<br>")
document.write("Number: " , num , "<br>")
document.writeln("Square root  is : ",Math.sqrt(num)+"<br>")
document.writeln("cube root of  : ",Math.cbrt(num),"<br>")
document.writeln("Round up : ",Math.ceil(num),"<br>")
</script>
</body>
</html>
