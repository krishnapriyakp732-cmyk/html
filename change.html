
<html>
<head>
<title>Changing Image and Text</title>
<style>
img {
  max-width: 50%;
  border: 2px solid green;
  border-radius: 50%;
  padding: 5px;
  height: 300;
}

#p1 {
  position: relative;
  top: 20px;
  left: 10px;
  font-size: 20px;
  font-weight: bold;
}
</style>
<script>
function one() {
  document.getElementById("img").src = "fast1.jpg";
  document.getElementById("p1").innerHTML = "onmouseover";
  document.getElementById("p1").style.color = "violet";
}

function two() {
  document.getElementById("img").src = "fast2.jpg";
  document.getElementById("p1").innerHTML = "onmouseout";
  document.getElementById("p1").style.color = "red";
}
</script>
</head>
<body>
<img src="fast3.jpg" id="img" onmouseover="one()" onmouseout="two()"> 
<b><p id="p1"></p></b> 
</body> </html>
